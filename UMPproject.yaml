scale: 1
metatile: 2
name: "UMP Carto"
description: "UMPowa wersja stylu mapy www oparta na carto"
bounds: &world
  - -180
  - -85.05112877980659
  - 180
  - 85.05112877980659
center:
  - 0
  - 0
  - 4
format: "png"
interactivity: false
minzoom: 0
maxzoom: 20
srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"

# Various parts to be included later on
_parts:
  # Extents are used for tilemill, and don't actually make it to the generated XML
  extents: &extents
    extent: *world
    srs-name: "900913"
    srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"
  extents84: &extents84
    extent: *world
    srs-name: "WGS84"
    srs: "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"
  osm2pgsql: &osm2pgsql
    type: "postgis"
    dbname: "umpgis2"
    key_field: ""
    geometry_field: "way"
    extent: "-20037508,-20037508,20037508,20037508"

Stylesheet:
  - "style.mss"
  - "shapefiles.mss"
  - "UMP-dem.mss"
  - "UMP-teren.mss"
  - "UMP-water.mss"
  - "water-features.mss"
  - "roads.mss"
  - "UMP-power.mss"
  - "UMP-miasta.mss"
  - "POI-highways.mss"
  - "UMP-budynki.mss"
  - "POI-transport.mss"
  - "POI-atrakcje.mss"
  - "POI-infra.mss"
  - "POI-jedzenie.mss"
  - "POI-nocleg.mss"
  - "POI-rozrywka.mss"
  - "POI-sluzby.mss"
  - "POI-slupki.mss"
  - "POI-uslugi.mss"
  - "POI-zakupy.mss"
  - "POI-znaki.mss"
  - "POI-teren.mss"
  - "POI-morze.mss"
  - "POI-inne.mss"
  - "stations.mss"
  - "UMP-morskie-wyciagi.mss"
  - "UMP-admin.mss"
  - "addressing.mss"
Layer:
  - id: "world"
    name: "world"
    class: ""
    geometry: "polygon"
    <<: *extents
    Datasource:
      file: "data/simplified-land-polygons-complete-3857/simplified_land_polygons.shp"
      type: "shape"
    advanced: {}
  - id: "coast-poly"
    name: "coast-poly"
    class: ""
    geometry: "polygon"
    <<: *extents
    Datasource:
      file: "data/land-polygons-split-3857/land_polygons.shp"
      type: "shape"
    advanced: {}
  - id: "builtup"
    name: "builtup"
    geometry: "polygon"
    class: ""
    extent: *world
    srs-name: "mercator"
    srs: "+proj=merc +datum=WGS84 +over"
    Datasource:
      file: "data/world_boundaries/builtup_area.shp"
      type: "shape"
    advanced: {}
  - id: "necountries"
    name: "necountries"
    class: ""
    geometry: "linestring"
    <<: *extents84
    Datasource:
      file: "data/ne_110m_admin_0_boundary_lines_land/ne_110m_admin_0_boundary_lines_land.shp"
      type: "shape"
    advanced: {}
  - id: "teren"
    name: "teren"
    class: ""
    geometry: "polygon"
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way, name, way_area/(!pixel_width!*!pixel_height!) AS way_pixels, "ump:type" AS garmin_typ
            FROM planet_osm_polygon
            WHERE (
              "ump:type" IN ( '0x1', '0x2', '0x3','0x5','0x9','0xc','0xd','0xe','0x20')
              OR ( "ump:type" BETWEEN  '0x14' AND '0x18' )
              OR ( "ump:type" BETWEEN  '0x1a' AND '0x1f' )
              OR ( "ump:type" BETWEEN  '0x4e' AND '0x4f' )
              OR ( "ump:type" BETWEEN  '0x51' AND '0x53' )
              OR "ump:type" IN ( '0x4', '0x6', '0x7','0x8','0xa','0xb','0x13','0x19')
              ) AND way_area/(!pixel_width!*!pixel_height!) > 0.01
            ORDER BY z_order, way_area DESC
          ) AS teren
    advanced: {}
  - id: "dem36"
    name: "dem36"
    class: "dem36"
    <<: *extents
    Datasource:
      file: "hill/hill_30.tif"
      type: "gdal"
      format: "tiff"
    advanced: {}
  - id: "dem18"
    name: "dem18"
    class: "dem18"
    <<: *extents
    Datasource:
      file: "hill/hill_15.tif"
      type: "gdal"
      format: "tiff"
    advanced: {}
  - id: "dem9"
    name: "dem9"
    class: "dem9"
    <<: *extents
    Datasource:
      file: "hill/hill_8.tif"
      type: "gdal"
      format: "tiff"
    advanced: {}
  - id: "water-lines-casing"
    name: "water-lines-casing"
    class: ""
    geometry: "linestring"
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way, waterway,
            CASE WHEN tunnel IN ('yes', 'culvert') THEN 'yes' ELSE 'no' END AS int_tunnel
          FROM planet_osm_line
          WHERE waterway IN ('stream', 'drain', 'ditch')
        ) AS water_lines_casing
    advanced: {}
  - id: "water-lines-low-zoom"
    name: "water-lines-low-zoom"
    class: ""
    geometry: "linestring"
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT way, waterway
          FROM planet_osm_line
          WHERE waterway = 'river'
        ) AS water_lines_low_zoom
    advanced: {}
  - id: "water-areas"
    name: "water-areas"
    class: ""
    geometry: "polygon"
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way, name, way_area/(!pixel_width!*!pixel_height!) AS way_pixels, "ump:type" AS garmin_typ
          FROM planet_osm_polygon
          WHERE
            ( "ump:type" IN ( '0x28', '0x29', '0x32','0x4c','04d')
              OR ( "ump:type" BETWEEN  '0x3b' AND '0x49' )
            ) AND way_area/(!pixel_width!*!pixel_height!) > 0.01
          ORDER BY z_order, way_area DESC
        ) AS water_areas
    advanced: {}
  - id: "water-lines"
    name: "water-lines"
    class: "water-lines"
    geometry: "linestring"
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way, waterway, lock, name,
            CASE WHEN tunnel IN ('yes', 'culvert') THEN 'yes' ELSE 'no' END AS int_tunnel,
            'no' AS bridge
          FROM planet_osm_line
          WHERE waterway IN ('weir', 'river', 'canal', 'derelict_canal', 'stream', 'drain', 'ditch', 'wadi')
            AND (bridge IS NULL OR bridge NOT IN ('yes', 'aqueduct'))
          ORDER BY z_order
        ) AS water_lines
    advanced: {}
  - id: "tunnels"
    name: "tunnels"
    class: "tunnels-fill tunnels-casing access directions"
    geometry: "linestring"
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT *
          FROM (
            (SELECT
                way, prio,
                ('highway_' || (CASE WHEN substr(highway, length(highway)-3, 4) = 'link' THEN substr(highway, 0, length(highway)-4) ELSE highway END)) AS feature,
                foot, tracktype, "ump:route_class" AS ump_route_class, junction,
                CASE WHEN access IN ('destination') THEN 'destination'::text
                  WHEN access IN ('no', 'private') THEN 'no'::text
                  ELSE NULL
                END AS access,
                construction,
                CASE WHEN oneway IN ('yes', '1', '-1') THEN oneway ELSE NULL END AS oneway,
                CASE WHEN substr(highway, length(highway)-3, 4) = 'link' THEN 'yes'
                  ELSE 'no' END AS link,
                CASE WHEN layer~E'^-?\\d+$' AND length(layer)<10 THEN layer::integer ELSE 0 END AS layernotnull
            FROM planet_osm_line
              JOIN (VALUES
                ('highway_motorway', 380),
                ('highway_trunk', 370),
                ('highway_primary', 360),
                ('highway_secondary', 350),
                ('highway_tertiary', 340),
                ('highway_residential', 330),
                ('highway_unclassified', 330),
                ('highway_road', 330),
                ('highway_living_street', 320),
                ('highway_pedestrian', 310),
                ('highway_motorway_link', 240),
                ('highway_ramp_fast', 235),
                ('highway_trunk_link', 230),
                ('highway_primary_link', 220),
                ('highway_ramp_slow', 215),
                ('highway_secondary_link', 210),
                ('highway_tertiary_link', 200),
                ('highway_road_link', 180),
                ('highway_service', 150),
                ('highway_track', 110),
                ('highway_path', 100),
                ('highway_footway', 100),
                ('highway_cycleway', 100),
                ('highway_steps', 100),
                ('highway_proposed', 20),
                ('highway_construction', 10)
              ) AS ordertable (feature, prio)
                ON ('highway_' || planet_osm_line.highway) = ordertable.feature
            WHERE (tunnel = 'yes' OR tunnel = 'building_passage' ))
          UNION ALL
          (SELECT
              way, prio,
              COALESCE(('railway_' || railway ),('aeroway_' || aeroway)) AS feature,
               foot, tracktype, "ump:route_class" AS ump_route_class, junction,
              CASE WHEN access IN ('destination') THEN 'destination'::text
                WHEN access IN ('no', 'private') THEN 'no'::text
              ELSE NULL END AS access,
              construction,
              NULL AS oneway,
              'no' AS link,
              CASE WHEN layer~E'^-?\\d+$' AND length(layer)<10 THEN layer::integer ELSE 0 END AS layernotnull
            FROM planet_osm_line
              JOIN (VALUES
                ('railway_rail', 430),
                ('railway_tram', 410),
                ('railway_disused', 400),
                ('aeroway_runway', 60)
              ) AS ordertable (feature, prio)
                ON COALESCE(('railway_' || planet_osm_line.railway), ('aeroway_' || planet_osm_line.aeroway)) = ordertable.feature
            WHERE (tunnel = 'yes' OR tunnel = 'building_passage'  )
            )) AS features
          ORDER BY layernotnull, prio, case when access in ('no', 'private') then 0 when access in ('destination') then 1 else 2 end
        ) AS tunnels
    properties:
      group-by: "layernotnull"
    advanced: {}
  - id: "landuse-overlay"
    name: "landuse-overlay"
    class: ""
    geometry: "polygon"
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way, landuse, leisure
          FROM planet_osm_polygon
          WHERE (landuse = 'military') AND building IS NULL
